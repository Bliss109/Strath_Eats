<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Personnel</title>
    <link rel="stylesheet" href="CafeteriaPersonnelStyle.css">
</head>
<body>
    <header>
        <h1>Cafeteria Personnel Management</h1>
    </header>

    <section class="personnel-container">
        <!-- Cafeteria Employees Section -->
        <div class="personnel-section">
            <h2>Cafeteria Employees</h2>
            <div class="personnel-list" id="cafeteriaEmployees">
                <!-- Employee data will be dynamically inserted here -->
            </div>
        </div>

        <!-- Delivery Personnel Section -->
        <div class="personnel-section">
            <h2>Delivery Personnel</h2>
            <div class="personnel-list" id="deliveryPersonnel">
                <!-- Delivery personnel data will be dynamically inserted here -->
            </div>
        </div>

        <!-- Kitchen Staff Section -->
        <div class="personnel-section">
            <h2>Kitchen Staff</h2>
            <div class="personnel-list" id="kitchenStaff">
                <!-- Kitchen staff data will be dynamically inserted here -->
            </div>
        </div>

        <!-- Support Staff Section -->
        <div class="personnel-section">
            <h2>Support Staff</h2>
            <div class="personnel-list" id="supportStaff">
                <!-- Support staff data will be dynamically inserted here -->
            </div>
        </div>
    </section>
</body>
<script src="CafeteriaPersonnelScript.js"></script>
</html>

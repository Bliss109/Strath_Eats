<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakfast - StrathEats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar1">
        <div class="sidebar-close">
            <i class="fa-solid fa-close"></i>
        </div>
      <h2>StrathEats</h2>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="index.html">Food Order</a></li>
          <li><a href="#">Favorite</a></li>
          <li><a href="#">Message</a></li>
          <li><a href="#">Order History</a></li>
          <li><a href="#">Bills</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Header -->
    <header class="header">
      <nav class="menu">
        <div class="burger-icons">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search--box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="menu--icons">
          <i class="fa-solid fa-bowl-food"></i>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
      <h1>Breakfast Menu</h1>
      <section class="cover">
        <div class="cover-overlay">
          <h1>
            <span class="slogan">Start Your Day Right!</span>
          </h1>
        </div>
      </section>

      <main>
        <!-- Single Item Section -->
        <h2 class="section-heading">Available Breakfast Items</h2>
        <div class="card-list">
          <div class="card">
            <img src="../../../Images/burger.jpg" alt="Burger" />
            <h4 class="card-title">Burger</h4>

            <div class="card-price">
              <span class="price">Ksh 350</span>
              <i class="fa-solid fa-plus add-to-cart"></i>
            </div>
          </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="cart-items">
            <div class="sidebar-close">
              <i class="fa-solid fa-close"></i>
            </div>
            <div class="cart-menu">
              <h3>My Cart</h3>
              <div class="cart-tems"></div>
            </div>
  
            <div class="sidebar-footer">
              <div class="total-amount">
                <h5>Total</h5>
                <div class="cart-total">Ksh0.00</div>
              </div>
              <button class="checkout-btn">Checkout</button>
            </div>
          </div>
          </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2024 StrathEats. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>

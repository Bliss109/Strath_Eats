<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strathmore University Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div id="header"></div>

<div class="login">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0ohpf1OLZRPLu2HKW2ipBjF5B8hUatcgBDQ&s" alt="Strathmore Logo" class="login-logo">
    <form>
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
        <div class="register">
        <p><a href="#">Don't have an account?</a></p>
        <button type="button">REGISTER</button>
    </div>
        
        <button type="submit">LOG IN</button>
    </form>
</div>

<div id="footer"></div>

<script src="script.js"></script>
</body>
</html>
